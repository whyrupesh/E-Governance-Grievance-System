<div class="grievance-container animate-fade-in">

  <div class="page-header">
    <h2 class="page-title gradient-text">My Grievances</h2>
    <p class="page-subtitle">Track and manage your submitted complaints</p>
  </div>

  <div class="glass-panel table-container">
    <table class="premium-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Status</th>
          <th>Submitted On</th>
          <th>View</th>
        </tr>
      </thead>

      <tbody>
        @for (g of grievances(); track g.grievanceNumber) {
        <tr>
          <td class="id-cell">#{{ g.grievanceNumber }}</td>
          <td class="category-cell">{{ g.category }}</td>
          <td>
            <span class="status-chip {{ g.status.toLowerCase() }}">
              {{ g.status }}
            </span>
          </td>
          <td class="date-cell">
            {{ g.createdAt | date:'mediumDate' }}
          </td>
          <td>
            <button mat-icon-button color="primary" class="action-btn" [routerLink]="['/grievances', g.id]">
              <mat-icon>visibility</mat-icon>
            </button>

          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
