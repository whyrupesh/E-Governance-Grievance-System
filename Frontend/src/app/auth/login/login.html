<div class="auth-wrapper">
  <div class="auth-background"></div>

  <div class="auth-container glass-panel animate-fade-in">
    <div class="auth-header">
      <mat-icon class="auth-icon">lock</mat-icon>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to continue to E-Governance</p>
    </div>

    <form [formGroup]="loginForm" class="auth-form">
      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>Email Address</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>vpn_key</mat-icon>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="auth-btn" (click)="onSubmit()">
        Login
      </button>
    </form>

    <div class="auth-footer">
      <p>New to the platform?</p>
      <a routerLink="/register" class="link-btn">Create an account</a>
    </div>
  </div>
</div>
