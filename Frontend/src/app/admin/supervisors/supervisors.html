<div class="admin-container animate-fade-in">

    <div class="page-header">
        <h2 class="page-title gradient-text">Manage Supervisors</h2>
        <p class="page-subtitle">Register and view system supervisors</p>
    </div>

    <div class="split-layout">

        <!-- Left: List -->
        <div class="glass-panel list-panel">
            <div class="panel-header">
                <h3>Registered Supervisors</h3>
            </div>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="delete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

        <!-- Right: Add Form -->
        <div class="glass-panel form-panel">
            <div class="panel-header">
                <h3>Register New Supervisor</h3>
            </div>

            <form [formGroup]="form" class="admin-form">
                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Full Name</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput formControlName="fullName" placeholder="Supervisor Name" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    <input matInput formControlName="email" placeholder="Email Address" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Password</mat-label>
                    <mat-icon matPrefix>lock</mat-icon>
                    <input matInput type="password" formControlName="password" placeholder="Set Password" />
                </mat-form-field>

                <button mat-flat-button color="primary" class="submit-btn" (click)="add()">
                    <mat-icon>person_add</mat-icon>
                    Register Supervisor
                </button>
            </form>
        </div>

    </div>
</div>
